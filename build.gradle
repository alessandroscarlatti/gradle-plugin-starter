import java.nio.file.Paths
import com.scarlatti.test.util.TestGradleBuildPlugin

group 'com.scarlatti'

apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply from: 'plugin.gradle'
apply plugin: TestGradleBuildPlugin

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

/**
 * Configuration necessary for Gradle 4.0 to be compatible with Spock groovy?
 */
configurations.all {
    resolutionStrategy {
        force 'org.codehaus.groovy:groovy-all:2.4.11'
    }
}

jar {
    baseName = project.properties.pluginName
}

dependencies {
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}

