import com.scarlatti.test.util.TestProjectsPlugin

group 'com.scarlatti'

apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply plugin: TestProjectsPlugin

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

/**
 * Configuration necessary for Gradle 4.0 to be compatible with Spock groovy?
 */
configurations.all {
    resolutionStrategy {
        force 'org.codehaus.groovy:groovy-all:2.4.11'
    }
}

jar {
    baseName = project.properties.pluginArtifactName
}

dependencies {
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}

testProjects {
    test(name: "simple test", projectDir: "src/test/resources/LiveTestProject") {
        tasks = ['sillyTest']
    }
    test(name: "silly test", projectDir: "src/test/resources/LiveTestProject")
    test name: 'template test', template: 'src/test/resources/LiveTestProject', gradle: 'src/test/resources/sampleTest.gradle'
    test name: 'ork test', template: 'src/test/resources/LiveTestProject', gradle: 'src/test/resources/greetingTest.gradle'
}