group project.properties.pluginGroup
version '0.1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply from: 'plugin.gradle'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

/**
 * Configuration necessary for Gradle 4.0 to be compatible with Spock groovy?
 */
configurations.all {
    resolutionStrategy {
        force 'org.codehaus.groovy:groovy-all:2.4.11'
    }
}

jar {
    baseName = pluginProps.name
}

dependencies {
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}

task testLivePluginProject(type: GradleBuild, group: 'verification', description: 'Build the LiveTestProject') {
    dir = 'LiveTestProject'
    tasks = ['testLivePluginProject']
}

test.finalizedBy(testLivePluginProject)
testLivePluginProject.mustRunAfter(build)